<body class="body">
  <header>
  <div class="headerContainer align-items-center container-md d-flex justify-content-between">
      <div class="logoContainer ml-1">
        <a href="../index.html"><img src='../assets/BOBI.svg' class='logo'></a>
       </div>
       <div class="navLinks d-flex">
         <div class="navLink">
            <a class="nav-link" href="./registration.html">Registration</a>
          </div>
          <div class="navLink active">
            <a class="nav-link" href="#">Contact us</a>
          </div>
      </div>
    </div>
  </div>
</header>
<div class="main container-md mb-5">
  <div class="row justify-content-center">
    <div class="col-md-5 registerHead">
       <div class="row">
        <div class="textRegister col-12">
          <p>Contact us</p>
        </div>
        <div class="imgRegister col-12 order-first order-md-0 my-5 my-md-0">
          <img src="../assets/Bobi message.svg" style="height: 240px;">
        </div>
      </div>
    </div>
    <div class="col-md-7 registerFormWrapper">
     <form class="registerForm">
      
      <div class="row">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="contactName" aria-describedby="NameOfContact">
          <label class="ml-5" for="NameOfContact">Name</label>
        </div>
      </div>
      
      <div class="row">  
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="mailContact">
          <label class="" for="mailContact">Email</label>
        </div>
      </div> 

      <div class="row">  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="subjectContact">
          <label class="" for="subjectContact">Subject</label>
        </div>
      </div> 

      <div class="row">  
        <div class="form-floating mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" style="height: 100%;"></textarea>
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        </div>
       
      </div> 
        
        <div class="row justify-content-end mt-3 mb-5 align-items-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-small submitBtn">Send</button>
          </div>
        </div>
        
      </form>  


       
      </div>

    </div>
  </div>

  
  <footer>

         <li>Hamburg</li>

     </div>
     <div class="col-md-3 mt-5">
