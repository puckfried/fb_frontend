<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles/stylesMain.css">
  <link rel="stylesheet" href="./styles/stylesFooter.css">
  <title>Findbobi</title>

<body class="body">
  <header>
    <div class="headerContainer align-items-center container-md d-flex justify-content-between">
      <div class="logoContainer ml-1">
        <a href="#"><img src='./assets/BOBI.svg' class='logo'></a>
      </div>
      <div class="navLinks d-flex">
        <div class="navLink">
          <a class="nav-link" href="./sites/registration.html">Registration</a>
        </div>
        <div class="navLink">
          <a class="nav-link" href="./sites/contact.html">Contact us</a>
        </div>
      </div>
    </div>
  </header>

  <div class="main container-fluid mb-5">
    <div class="teaser d-flex justify-content-center align-items-center">
      <h1>Hello</h1>
      <form class="searchForm">
        <div class="input-group input-group-lg mb-3 flex-wrap ">
          <input type="text" class="form-control mb-3 " placeholder="What" aria-label="Username">
          <input type="text" class="form-control mb-3" placeholder="Where" aria-label="Where">
          <input type="text" class="form-control mb-3" placeholder="Tags" aria-label="Tags">
          <select class="form-select" id="inputGroupSelect">
            <option selected>Language</option>
            <option value="1">English</option>
            <option value="2">German</option>
            <option value="3">French</option>
          </select>
          <span class="input-group-text">
            <button type="submit" class="btn btn-primary btn-small submitBtn">
              <i class="bi bi-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>

  </div>

  <footer>
    <div class="container-md">
      <div class="row justify-content-center ">
        <div class="col-md-3 mt-5">
          <h2>Findbobi</h2>
        </div>
        <div class="col-md-3 mt-5">
          <h3>Popular Searches</h3>
          <ul>
            <li>Dentists</li>
            <li>Bars</li>
            <li>Catering</li>
          </ul>
        </div>
        <div class="col-md-3 mt-5">
          <h3>Popular Locations</h3>
          <ul>
            <li>Berlin</li>
            <li>Hamburg</li>
            <li>Cologne</li>
          </ul>
        </div>
        <div class="col-md-3 mt-5">
          <h3>About us</h3>
          <ul>
            <li>Who we are</li>
            <li>Contact us</li>
            <li>Legal notice</li>
            <li>Terms of use</li>
            <li>Privacy statement</li>
          </ul>
        </div>

      </div>
    </div>
  </footer>

  <script src=".../script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
